services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  # AMQP protocol port
      - "15672:15672"  # Management UI port
      - "15692:15692"  # Prometheus metrics port
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_PLUGINS=rabbitmq_prometheus
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    command: >
      bash -c "rabbitmq-plugins enable rabbitmq_prometheus && rabbitmq-server"

  # ElasticMQ - SQSローカルエミュレーター
  elasticmq:
    image: softwaremill/elasticmq
    ports:
      - "9324:9324"  # SQS protocol port
      - "9325:9325"  # Management UI port (if available)
    volumes:
      - ./src/tests/e2e/config/elasticmq.conf:/opt/elasticmq.conf
    healthcheck:
      test: [ "CMD", "curl",  "--fail" , "http://localhost:9324/health" ]

  # E2Eテスト用ワーカープロセス
  worker:
    build:
      context: .
      dockerfile: src/tests/e2e/workers/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672
      - BACKEND_URL=amqp://guest:guest@rabbitmq:5672
      - WORKER_ID=worker-1
      - CONCURRENCY=3
      - APP_NAME=e2e-test-worker
    restart: unless-stopped
    # Dockerが終了したりホストが終了したりした場合はworkerをすぐに終了するように設定
    stop_grace_period: 10s
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'ts-node' | grep -v grep || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  # 複数ワーカーテスト用
  worker-2:
    build:
      context: .
      dockerfile: src/tests/e2e/workers/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - BROKER_URL=amqp://guest:guest@rabbitmq:5672
      - BACKEND_URL=amqp://guest:guest@rabbitmq:5672
      - WORKER_ID=worker-2
      - CONCURRENCY=2
      - APP_NAME=e2e-test-worker
    restart: unless-stopped
    stop_grace_period: 10s
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'ts-node' | grep -v grep || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

  sqs-worker:
    build:
      context: .
      dockerfile: src/tests/e2e/workers/Dockerfile
    depends_on:
      elasticmq:
        condition: service_healthy
    environment:
      - BROKER_URL=sqs://elasticmq:9324
      - BACKEND_URL=amqp://guest:guest@rabbitmq:5672
      - WORKER_ID=sqs-worker
      - CONCURRENCY=1
      - APP_NAME=e2e-test-worker
    restart: unless-stopped
    stop_grace_period: 10s
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'ts-node' | grep -v grep || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  rabbitmq_data: 